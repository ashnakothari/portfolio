    <script>
      var projectWidgets;
      var widType;
      var globalFilterOptions = new Array();
      
      

      $(document).ready(function(){        
        projectWidgets = $(".projWidget");
        //console.log($(".customProjectIcon"));
        $(".customProjectIcon").on("click" , updateFilter);
      });

      /*
        This should keep the filter items updated
      */
      function updateFilter(){  
        var optionValue = $(this).attr("filter-value");
        if(globalFilterOptions.indexOf(optionValue) != -1){
          //we remove it from the filter
          console.log(globalFilterOptions.indexOf(optionValue));
          globalFilterOptions.splice(globalFilterOptions.indexOf(optionValue),1);
        } else{
          globalFilterOptions.push(optionValue);
        }
        //console.log($(this).attr("filter-value"));        
        filterProjects(globalFilterOptions);
      }

      /*
        This function takes type as arguments and hides the widgets if the type is not found
      */
      function filterProjects(options){
        var flag,widTypeStr;
        if(options.length > 0){
          for(pWidget=0; pWidget<projectWidgets.length;pWidget++){
            flag = false;
            //for each widget we get the types associated
            widTypeStr = projectWidgets[pWidget].getAttribute("data-type");
            widType = widTypeStr.split(",");
            for(type in options){
              if(widType.indexOf(options[type]) != -1){
                //we have found at least one match so we need to display the widget
                flag = true;
                break;
              }
            }
            //at the end of the for loop if the flag is false it means there were no matches and therefore we hide the widget
            if(!flag){
              projectWidgets[pWidget].parentElement.setAttribute("class", "hidden myWidget");
            }
          }//the main for ends here  
        } else{
          //display all
          console.log("showing all");
          $(".myWidget").attr("class", "span4 addMargin10 myWidget");
        }
        
      }

      function loadPage(pageName){
        pageToLoad = './' + pageName + '.html #myContent';
        //$('#mainContent').load('./QMetryWebsite.html #myContent', function(){console.log("pageName:" + pageName + " || pageToLoad: " + pageToLoad)});
        $("#mainContent").fadeOut();
        $(".preloader").removeClass("hidden");
        setTimeout(function(){
          $('#mainContent').load('' + pageToLoad, function(response, txtStatus, xhr){
              //this will execute when the page is loaded (as per documentation)
              console.log("pageName:" + pageName + " || pageToLoad: " + pageToLoad);
              $('#backContainer').fadeIn();
              $("#mainContent").fadeIn();
              $(".preloader").addClass("hidden");
            });
        }, 1500);
      }

      function takeMeBack(){
        // I don't need any arguments as I am going back to the same page every time.
        $('#backContainer').fadeOut();
        $("#mainContent").fadeOut();
        $(".preloader").removeClass("hidden");
        setTimeout(function(){
            $('#mainContent').load('./ProjectHome.html #mainContent');
            $(".preloader").addClass("hidden");
            $("#mainContent").fadeIn();
          }, 2000);
      }
